<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dream Journal</title>
    <link rel="stylesheet" href="/css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>


  </head>
  <body>
      <div class="container">
          <form role="form" class="col-md-8">
              <div class="form-group">
                  <label for="Dream Title">Dream Title:</label>
                  <input type="text" class="form-control" placeholder="If this dream were a book, what would you call it?">
              </div>
              <div class="form-group">
                  <label for="Type">Type of Dream:</label>
                  <input type="text" class="form-control" placeholder="What kind of dream was this?">
              </div>
              <div class="form-group">
                  <label for="Notable Characters">Notable Characters:</label>
                  <input type="text" class="form-control" placeholder="What sort of creatures or people played roles in this dream?">
              </div>
              <div class="form-group">
                  <label for="Locations">Locations:</label>
                  <input type="text" class="form-control" placeholder="What was the setting like?">
              </div>
              <div class="form-group">
                  <label for="Events">Events:</label>
                  <input type="text" class="form-control" placeholder="What happened?">
              </div>
          </form>
      </div>
      <script src="js/app.js"></script>
  </body>
</html>
